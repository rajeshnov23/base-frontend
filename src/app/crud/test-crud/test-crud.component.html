<div class="container">
    <div class="card bg-light" style="width: 30rem;">
        <div class="card-body">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">

                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                        <input type="text" formControlName="name" placeholder="Your name" class="form-control"
                            id="exampleFormControlInput1">

                    </div>

                </div>
                <div class="alert alert-danger col-md-12" role="alert"
                    *ngIf="myForm.get('name')!.invalid && (myForm.get('name')!.dirty || myForm.get('name')!.touched)">
                    Please provide a name.
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="exampleFormControlInput2" class="form-label">Email</label>
                        <input type="email" formControlName="email" placeholder="Your email" class="form-control"
                            id="exampleFormControlInput2">

                    </div>

                </div>
                <div class="alert alert-danger col-md-12" role="alert"
                    *ngIf="myForm.get('email')!.invalid && (myForm.get('email')!.dirty || myForm.get('email')!.touched)">
                    Please provide a valid email address.
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="exampleFormControlInput3" class="form-label">Message</label>
                        <input type="text" formControlName="message" placeholder="Your message" class="form-control"
                            id="exampleFormControlInput3">

                    </div>

                </div>
                <div class="alert alert-danger col-md-12" role="alert"
                    *ngIf="myForm.get('message')!.invalid && (myForm.get('message')!.dirty || myForm.get('message')!.touched)">
                    Messages must be at least 15 characters long.
                </div>
                <button type="submit" class="btn btn-success">Send</button>
            </form>
        </div>

    </div>
</div>
